<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Date Extractor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo" class="logo">
            <h1>LinkedIn Post Date Extractor</h1>
        </div>
        <div class="form">
            <label for="url">Enter LinkedIn post URL:</label>
            <input type="text" id="url" name="url" placeholder="Paste the post URL here">
            <button class="btn" onclick="getDate()">Get Uploaded Date</button>
            <button class="btn clear" onclick="clearUrlField()">Clear URL</button>
        </div>
        <div class="output">
            <div class="result">
                <span id="label">Uploaded on (Local Time): </span>
                <span id="localtime"></span>
            </div>
            <div class="result">
                <span id="label2">Uploaded on (UTC): </span>
                <span id="date"></span>
            </div>
        </div>
        <div class="repo-link">
            <a href="https://github.com/Aniket-Subudh1/LinkdIn-TD-Extracter.git" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo" class="logo" style="width: 40px; height: 40px;">
                <p>Visit the repo here</p>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="./extractor.js"></script>
</body>
</html>
